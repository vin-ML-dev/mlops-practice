# deployment yaml specification
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-predictor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-fastapi-service
  template:
    metadata:
      labels:
        app: iris-fastapi-service
    spec:
      containers:
      - name: iris-fastapi-service
        image: vin1989/iris-fastapi-service:v1
        ports:
        - containerPort: 5000
        env:
        - name: MODEL_FILE_NAME
          value: "iris_model.pkl"
